{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Employee Attendance System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


    <style>
        body {
            background-color: #0f172a; /* Black base */
            color: #e2e8f0; /* Light text */
        }

        .login-container {
            background-color: #1e293b; /* Dark gray/blue */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background-color: #0f172a;
            border: 1px solid #3b82f6;
            color: white;
        }

        .form-control:focus {
            border-color: #60a5fa;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
    </style>
    <style>
@keyframes fade-in {
  to {
    opacity: 1;
    transform: scale(1);
  }
}
.animate-fade-in {
  animation: fade-in 0.6s ease-out forwards;
}

.fade-out {
  transition: opacity 1s ease-out;
  opacity: 0;
}
</style>

</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- Navbar -->
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark w-full fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand text-blue-400 fw-bold" href="/">Attendance System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-blue-300" href="{% url 'register' %}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Login Form Container -->
    <div class="login-container w-full max-w-md">
      <div class="w-full flex justify-center mb-4">
  <lottie-player
    src="https://assets10.lottiefiles.com/packages/lf20_zrqthn6o.json"
    background="transparent" speed="1"
    style="width: 120px; height: 120px;" autoplay loop>
  </lottie-player>
</div>

        <h2 class="text-center text-2xl font-bold mb-4 text-blue-400">Login</h2>        


        <form method="POST" autocomplete="off">     <!-- ✨ turn off autofill -->
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">

    <div class="text-red-400">
        <label for="username" class="form-label text-blue-300">Username</label>
        <input  type="text"
                name="username"
                class="form-control " >
             
    </div>

    <div class="text-red-400">
        <label for="password" class="form-label text-blue-300">Password</label>
        <input  type="password"
        
                name="password"
                class="form-control" required autocomplete="off">
        
    </div>

    <button type="submit"
            class="btn btn-primary w-full hover:shadow-blue-500/50 hover:shadow-lg transition-all duration-300">
         Login
    </button>

    <p class="mt-3 text-center text-blue-300">
        New user?
        <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
    </p>
</form>
    </div>

    <!-- auto-hide message - 10 sec -->
{% if messages %}
  <div id="logout-message"
       class="alert alert-success text-center my-3">
       {#   use alert classes (Bootstrap) or your own #}
       {% for message in messages %}
           {{ message }}
       {% endfor %}
  </div>

  <script>
    /* wait until DOM ready, then hide after 5 000 ms */
    document.addEventListener('DOMContentLoaded', function () {

        setTimeout(function () {
            const msg = document.getElementById('logout-message');
            if (msg) {
                /* Optional fade‑out */
                msg.style.transition = "opacity 0.7s ease-out";
                msg.style.opacity = "0";

                /* remove from layout after fade */
                setTimeout(function () {
                    msg.remove();
                }, 700);          // match the CSS transition
            }
        }, 5000);  // 5 seconds
    });
  </script>
{% endif %}

    
</body>
</html>
