{% extends 'base.html' %}
{% block content %}
<div class="p-6">
    <h2 class="text-xl font-bold mb-4 text-blue-400">Edit Employee: {{ employee.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 px-4 py-2 rounded text-white">Save Changes</button>
    </form>
    <a href="{% url 'admin_dashboard' %}" class="text-blue-300 mt-4 inline-block">‚Üê Cancel</a>
</div>
{% endblock %}
