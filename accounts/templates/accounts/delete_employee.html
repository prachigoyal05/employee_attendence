{% extends 'base.html' %}
{% block content %}
<div class="p-6">
    <h2 class="text-xl font-bold text-red-500">Delete Employee</h2>
    <p>Are you sure you want to delete <strong>{{ employee.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 px-4 py-2 rounded text-white mt-2">Yes, Delete</button>
        <a href="{% url 'admin_dashboard' %}" class="ml-4 text-blue-400">Cancel</a>
    </form>
</div>
{% endblock %}
