{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Employee Attendance System</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Attendance System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/accounts/register/">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {% if user.is_authenticated %}
<script>
/*
  We’re in an authenticated view → write a sessionStorage item.
  It will live only while this browser tab / window is open.
*/
sessionStorage.setItem("django_user",
                       JSON.stringify({  name: "{{ user.username }}",
                                        role: "{{ user.role }}" }));
</script>

{% endif %}

</body>
</html>
